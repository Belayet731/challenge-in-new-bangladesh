<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web of New Bangladesh</title>
  <link rel="stylesheet" type="text/css" href="styles/bangladesh.css">
  
</head>
<body>
  <!--main content section-->
  <div class="bandladesh-2-0">
    <div class="row">
      <div class="rowbangladeshco-2 container">
<hi class="rowbangladeshco__title ui heading size-heading">Bangladesh 2.0</hi>
<button class="rowbangladeshco__button-2 ui button teal_800 size outline round">Sign In</button>
      </div>
    </div>
    <div class="column_eleven">
      <div class="row_two">
        <div class="section-4 container">
          <div class="section__content">
            <div class="section__content__column">
              <p class="section__content__title ui text size-texts">Bangladesh 2.0</p>
              <h2 class="section__content__description ui heading size-headingxl">
                Idea , innovation ,<br />vision and challenges in New Bangladesh.
              </h2>
            </div>
            <img src="assets/hero.png" alt="image" class="sectionn__image" />
          </div>
        </div>
      </div>
      <div class="column-ten">
        <div class="container>"
          <div class="column_eleven">
            <div class="section__pillar">
              <h2 class="pillar__little ui heading size-headinglg"> Pillars of &quot;Bangladesh 2.0&quot;</h2>
              <div class="pillar__list">
                <div class="innovation-profile">
                  <img
                  src="assets/img_settings.svg"
                  alt="innovation"
                  class="innovation-profile__image--setting"
                  />
                  <div class="innovation-profile__content">
                    <h3 class="innovation-profile__title ui heading size-headings">Innovation</h3>
                    <p class="news-section__description ui text size-textxs">
                      Door sit amet consectetur elit.Facilis quas, dumimus labore sequi quos
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

    </div>
  </div>
  <header>

  </header>
  <main>

  </main>
  <footer>

  </footer>
  
</body>
</html>
